_format_version: "2.1"
_transform: true

plugins:
  - name: cors
    enabled: true
    config:
      origins:
        - https://app.athena.example.com
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      preflight_continue: false
      max_age: 3600 